name: Build and Deploy to S3

on:
  push:
    branches:
      - dev-test

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Dev-Prod 공용
      NEXT_PUBLIC_KAKAO_NATIVE: ${{ secrets.NEXT_PUBLIC_KAKAO_NATIVE }}
      NEXT_PUBLIC_KAKAO_REST_API: ${{ secrets.NEXT_PUBLIC_KAKAO_REST_API }}
      NEXT_PUBLIC_KAKAO_JAVASCRIPT_API: ${{ secrets.NEXT_PUBLIC_KAKAO_JAVASCRIPT_API }}
      NEXT_PUBLIC_KAKAO_ADMIN_API: ${{ secrets.NEXT_PUBLIC_KAKAO_ADMIN_API }}
      NEXT_PUBLIC_API_SERVER: ${{ secrets.NEXT_PUBLIC_API_SERVER }} # Dev서버 배포 후 수정 필요
      NEXT_PUBLIC_AI_SERVER: ${{ secrets.NEXT_PUBLIC_AI_SERVER }} # Dev서버 배포 후 수정 필요
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Dev용
      AWS_DEV_S3_BUCKET: ${{ secrets.AWS_DEV_S3_BUCKET }}
      AWS_DEV_CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.AWS_DEV_CLOUDFRONT_DISTRIBUTION_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Enable Corepack and Install PNPM
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Check pnpm version
        run: pnpm -v

      - name: Install Dependencies
        run: pnpm install

      - name: Build Project
        env:
          NEXT_PUBLIC_API_SERVER: ${{ secrets.NEXT_PUBLIC_API_SERVER }}
        run: pnpm run build

      - name: Set Execute Permission for Deploy Script
        run: chmod +x scripts/deploy.sh

      - name: Run Deploy Script
        run: ./scripts/deploy.sh